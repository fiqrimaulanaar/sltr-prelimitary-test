apiVersion: v1
kind: ConfigMap
metadata:
  name: welcome-app-config
data:
  environment: "production"

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: welcome-app
  labels:
    app: welcome-app

spec:
  replicas: 2
  selector:
    matchLabels:
      app: welcome-app
  template:
    metadata:
      labels:
        app: welcome-app
    spec:
      volumes:
        - name: welcome-app-config
          configMap:
            name: welcome-app-config
      containers:
        - name: welcome-app
          image: ghcr.io/fiqrimaulanaar/testing/welcome:latest
          ports:
            - containerPort: 5000
          volumeMounts:
            - name: welcome-app-config
              mountPath: /app/config
          env:
            - name: env
              valueFrom:
                configMapKeyRef:
                  name: welcome-app-config
                  key: environment

---
apiVersion: v1
kind: Service
metadata:
  name: welcome-app-service

spec:
  selector:
    app: welcome-app
  ports:
    - port: 8000
      targetPort: 5000

---
apiVersion: v1
kind: Secret
metadata:
  name: welcome-app-secret-tls
type: kubernetes.io/tls
data:
  tls.crt: 
  tls.key: 

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: welcome-app-ingress

spec:
  tls:
    - hosts:
        - welcome-app.localhost-tls
      secretName: welcome-app-secret-tls
  rules:
    - host: welcome-app.localhost
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: welcome-app-service
                port:
                  number: 8000
